stages:
  - build
  - test
  - notify

build-frontend-code-job:
  stage: build  
  only:
    changes:
      - frontend/**/*
  script:        
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist/frontend

sonarqube-frontend-sast:
    stage: test
    image:
        name: sonarqube/sonar-scanar-cli:latest
        entrypoint: [""]
    variables:
        SONAR_USER_HOME: "{CI-POROJECT-DIR}/.SONAR"
        GIT_DEPTH: "0"
    script:
        - sonar-scanner -X -Dsonar.projectKey=$SONAR_KEY_FRONTEND -Dsonar.sources=. -Dsonar.host.url=$SONARQUBE_URL -Dsonar.login=$SONAR_LOGIN
    cache:
        key: "${CI_COMMIT_REF_SLUG}-build-frontend-code-job"
        paths:
          - ${CI_PROJECT_DIR}/frontend/.m2/repository
    needs:
        - job: build-frontend-code-job

telegram-notification-frontend:
  stage: notify
  script:
    - |
      if [[ "$CI_COMMIT_MESSAGE" == *"send notification"* ]]; then
        message="Александр Гааг собрал Frontend \nАртефакт доступен по [ссылке]($CI_PROJECT_URL/-/jobs/artifacts/${CI_COMMIT_REF_NAME}/download?job=build-frontend-code-job)"
        curl -X POST -H 'Content-type: application/json' \
        --data "{\"chat_id\": \"-1002138916913\", \"text\": \"$message\", \"parse_mode\": \"markdown\"}" \
        https://api.telegram.org/bot5933756043:AAE8JLL5KIzgrNBeTP5e-1bkbJy4YRoeGjs/sendMessage
      fi
  only:
    variables:
      - $CI_COMMIT_MESSAGE
    # changes:
      # - frontend/*
  needs:
    - job: build-frontend-code-job