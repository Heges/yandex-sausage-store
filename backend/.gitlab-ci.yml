stages:
  - build
  - test
  - notify

build-backend-code-job:
  stage: build  
  only:
    changes:
      - backend/**/*
  script:
    - cd backend
    - mvn package
  artifacts:
    paths:
      - backend/target/sausage-store-0.0.1-SNAPSHOT.jar
      
sonarqube-backend-sast:
    stage: test
    image: "maven:3.8-openjdk-16"
    script:
        - mvn -f backend/pom.xml -X verify sonar:sonar -Dsonar.qualitygate.wait=true -Dsonar.projectKey=$SONAR_KEY_BACKEND -Dsonar.host.url=$SONARQUBE_URL -Dsonar.login=$SONAR_LOGIN -Dsonar.projectName="$SONAR_KEY_BACKEND" -Dsonar.sources=.
    # allow_failure: true
    cache:
        key: "${CI_COMMIT_REF_SLUG}-build-backend-code-job"
        paths:
          - ${CI_PROJECT_DIR}/backend/.m2/repository
    needs:
        - job: build-backend-code-job

telegram-notification-backend:
  stage: notify
  script:
    - |
      if [[ "$CI_COMMIT_MESSAGE" == *"send notification"* ]]; then
        message="Александр Гааг собрал Backend \nАртефакт доступен по [ссылке]($CI_PROJECT_URL/-/jobs/artifacts/${CI_COMMIT_REF_NAME}/download?job=build-backend-code-job)"
        curl -X POST -H 'Content-type: application/json' \
        --data "{\"chat_id\": \"-1002138916913\", \"text\": \"$message\", \"parse_mode\": \"markdown\"}" \
        https://api.telegram.org/bot5933756043:AAE8JLL5KIzgrNBeTP5e-1bkbJy4YRoeGjs/sendMessage
      fi
  only:
    variables:
      - $CI_COMMIT_MESSAGE
    # changes:
      # - backend/*
  needs:
    - job: build-backend-code-job